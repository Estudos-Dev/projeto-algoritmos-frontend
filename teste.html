<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Rank - Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 28px;
        color: #333;
        font-weight: 600;
      }

      .metrics-section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .metric-card {
        background: white;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        min-height: 120px;
      }

      .metric-card h3 {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .filter-section {
        background: white;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .filter-section label {
        font-weight: 600;
        color: #333;
      }

      .filter-section input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 30px;
      }

      .ranking-panel {
        background: white;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 25px;
      }

      .ranking-panel h2 {
        font-size: 20px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .ranking-item {
        border-bottom: 2px solid #e0e0e0;
        padding: 15px 0;
        min-height: 50px;
      }

      .ranking-item:last-child {
        border-bottom: none;
      }

      .product-listing-panel {
        background: white;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 25px;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab {
        padding: 12px 24px;
        border: 2px solid #ddd;
        border-bottom: none;
        background: #f9f9f9;
        cursor: pointer;
        border-radius: 6px 6px 0 0;
        font-weight: 500;
        color: #666;
      }

      .tab.active {
        background: white;
        color: #333;
        border-color: #e53935;
        border-bottom: 2px solid white;
        margin-bottom: -2px;
      }

      .search-filters {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
      }

      .search-box {
        flex: 1;
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
      }

      .filter-btn {
        padding: 10px 20px;
        border: 2px solid #ddd;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        min-width: 80px;
      }

      .filter-btn.red {
        border-color: #e53935;
      }

      .filter-btn.yellow {
        border-color: #fdd835;
      }

      .filter-btn.green {
        border-color: #43a047;
      }

      .listing-content {
        border: 2px solid #ddd;
        border-radius: 6px;
        padding: 20px;
        min-height: 400px;
      }

      .list-item {
        padding: 12px 0;
        border-bottom: 1px solid #e53935;
        min-height: 40px;
      }

      .list-item:last-child {
        border-bottom: none;
      }

      @media (max-width: 968px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .metrics-section {
          grid-template-columns: 1fr;
        }

        .tabs {
          flex-wrap: wrap;
        }

        .search-filters {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sales Rank</h1>
      </header>

      <!-- Métricas de vendas -->
      <section class="metrics-section">
        <div class="metric-card">
          <h3>Métricas de vendas</h3>
        </div>
        <div class="metric-card"></div>
        <div class="metric-card"></div>
      </section>

      <!-- Filtros e Paginação -->
      <section class="filter-section">
        <label>Filtros</label>
        <input type="text" placeholder="Filtros e Paginação" />
      </section>

      <!-- Conteúdo Principal -->
      <div class="main-content">
        <!-- Painel de Ranking -->
        <aside class="ranking-panel">
          <h2>Ranking</h2>
          <div class="ranking-item">Pc gamer 30000</div>
          <div class="ranking-item"></div>
          <div class="ranking-item"></div>
          <div class="ranking-item"></div>
          <div class="ranking-item"></div>
          <div class="ranking-item"></div>
          <div class="ranking-item"></div>
        </aside>

        <!-- Painel de Listagens dos Produtos -->
        <section class="product-listing-panel">
          <div class="tabs">
            <div class="tab active">Vendedores</div>
            <div class="tab">Produtos</div>
            <div class="tab">Clientes</div>
          </div>

          <div class="search-filters">
            <input type="text" class="search-box" placeholder="Busca" />
            <button class="filter-btn red"></button>
            <button class="filter-btn yellow"></button>
            <button class="filter-btn green"></button>
          </div>

          <div class="listing-content">
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
          </div>
        </section>
      </div>
    </div>

    <script>
      // Funcionalidade das tabs
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", function () {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"))
          this.classList.add("active")
        })
      })

      // Funcionalidade dos botões de filtro
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          this.style.opacity = this.style.opacity === "0.5" ? "1" : "0.5"
        })
      })
    </script>
  </body>
</html>
